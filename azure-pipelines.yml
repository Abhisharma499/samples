trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Check current dir and list.
    pwd
    ls -la
  displayName: 'Run a multi-line script'
- task: CopyFiles@2
  inputs:
    SourceFolder: '/home/vsts/work/1/s'
    Contents: '**\html-templates**'
    TargetFolder: '$(build.artifactstagingdirectory)/ui_files'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)\ui_files'
    ArtifactName: 'uifiles_drop'
    publishLocation: 'Container'
